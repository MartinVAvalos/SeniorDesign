<!--
  Purpose: Display list of members
  Description: Will display member's name and time they signed in.
-->

<div class="row">
  <div class="col-xs-12">
    <div
      class="list-group-item clearfix defaultPointer"
      *ngFor="let member of members">
      <h4 class="list-group-item-heading">{{ member.firstName}} {{member.lastName}}</h4>
    </div>
  </div>
</div>
